set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# ssh socket; needs zsh/ssh.zsh for creating the socket
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock


# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 0

# focus events enabled for terminals that support them
set -sg focus-events on

# start windows at 1
set -g base-index 1

# bar to top
set-option -g status-position top

#custom
set -g mouse on
# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h



# floating terminals
bind-key t run-shell 'tmux popup -d "#{pane_current_path}" -E zsh || exit 0'

# edit configuration
bind e new-window -n "~/.tmux.conf.local" sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'


# remove status
set -g status-left ''
set -g status-right ''

setw -g mode-keys vi


# pane navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# copy mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


source-file ~/.dotfiles/tmux/tokyonight_storm.tmux

